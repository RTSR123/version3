<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter - Disability</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }
        button { 
            background-color: green; 
            color: white; 
            padding: 20px 40px; 
            font-size: 22px; 
            border: none; 
            cursor: pointer; 
            margin-top: 20px; 
            border-radius: 8px; 
        }
        button:hover { background-color: darkgreen; }
        h2 { font-size: 36px; }
        select { font-size: 28px; padding: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Are you a Person with Disability?</h2>
        <select id="disability">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <br>
        <button onclick="nextPage()">Next</button>
    </div>
    <script>
        function nextPage() {
            let disability = document.getElementById("disability").value;
            localStorage.setItem("disability", disability);
            window.location.href = "result.html"; // Modify this if you have a final results page.
        }
    </script>
</body>
</html>
